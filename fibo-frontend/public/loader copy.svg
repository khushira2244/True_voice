<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <circle
    cx="32"
    cy="32"
    r="28"
    stroke="#ffffff"
    stroke-width="6"
    opacity="0.2"
  />
  <circle
    cx="32"
    cy="32"
    r="28"
    stroke="#ffffff"
    stroke-width="6"
    stroke-linecap="round"
    stroke-dasharray="44 140"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 32 32"
      to="360 32 32"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
